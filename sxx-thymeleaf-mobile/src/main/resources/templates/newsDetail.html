<!--内容-->
<div class="news-detail">
    <div class="title" th:text="${dynamic.title}">

    </div>
    <div class="content" th:utext="${dynamic.content}">
    </div>
    <div class="func">
        <span th:if="${preMessage}!='没有更多数据了'">
            <a class="func-btn previous" href="#" th:href="@{/mobile/showDynamicPreInfo(preId=${preId})}" th:text="${preMessage}"></a>
        </span>
        <span th:if="${nextMessage}!='没有更多数据了'">
            <a class="func-btn next" href="#" th:href="@{/mobile/showDynamicNextInfo(nextId=${nextId})}" th:text="${nextMessage}"></a>
        </span>
    </div>
</div>
